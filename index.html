<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/baa8a0d73c.js" crossorigin="anonymous"></script>

    <title>Money Management</title>

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid mt-3 text-center">
      <h1 class="shadow-lg bg-warning p-2">Money Management</h1>
    </div>
    <div class="container-fluid mt-3">
      <div class="card">
        <div class="row g-0 align-items-center">
          <div class="col-md-6">
            <img
              src="money-master-main/calculateMoney.jpg"
              alt=""
              width="100%"
              height="100%"
            />
          </div>
          <div class="col-md-6">
            <div class="card-body">

                <!-- Income Section -->
                <div class="container-fluid">
                    <h2 class="card-title text-center shadow-lg bg-success text-white p-1">Income</h5>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Income</span>
                            <input id="incomeAmountInput" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>
                </div>

              <!--Expenses Section -->
                <div class="container-fluid">
                    <h3 class="card-title text-center shadow-lg bg-danger text-white p-1">Expenses</h3>
                        <div class="input-group mb-3">
                            <span class="input-group-text">Food</span>
                            <input id="foodExpenseAmountInput" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text">Rent</span>
                            <input id="rentExpenseAmountInput" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>

                          <div class="input-group mb-3">
                            <span class="input-group-text">Cloth</span>
                            <input id="clothExpenseAmountInput" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                          </div>
                </div>

                <!-- Button -->

                <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                    <button id="calculationButton" class="btn btn-warning" type="submit">Calculate</button>
                  </div>
             
                  <!-- Expenses & Balance Section -->
                  <div class="container-fluid mt-2">
                    <h5  class="card-title text-center">Total Income:$<span id="totalIncome">00</span></h5>
                    <h5  class="card-title text-center">Total Expenses:$<span id="totalExpense">00</span></h5>
                    <h5  class="card-title text-center">Balance:$<span id="totalBalance">00</span></h5>
                </div>

                <!-- Saving Section -->
                <div class="container-fluid mt-3 ">
                    <div class="row g-3 justify-content-center align-items-center">
                        <div class="col-auto ">
                            <span class="input-group-text ">
                           Save
                            </span>
                        </div>
    
                        <div class="col-auto">
                            <input type="text" id="savingsAmount"  class="form-control" >
                          </div>
                          <div class="col-auto">
                            <span id="passwordHelpInline" class="form-text">
                               <!-- Percent <i class="fa-regular fa-percent"></i> -->
                               %
                               <button id="savingCalculationButton" class="btn btn-success ms-2" type="submit">Save</button>
                            </span>
                        </div>

                        <!-- Amount & Balance Section -->
                  <div class="container-fluid mt-5">
                    <h5 class="card-title text-center">Save Amount:$ <span id="saveAmount">00</span></h5>
                    <h5 class="card-title text-center mt-2">Net Balance:$ <span id="netBalance">00</span></h5>
                </div>

                </div>
                

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="js/script.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
